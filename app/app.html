<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Electron Boilerplate</title>
  <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <p>
      <button type="button" id="open">open baidu</button>
      <button type="button" id="close">openNewRoom</button>
    </p>
    <p id="validates">

    </p>
  </div>
  <div class="container">
    <h1 id="greet"></h1>
    <p>
      Welcome to
      <a href="http://electron.atom.io" class="js-external-link">Electron</a>
      app running on this magnificent
      <strong id="os"></strong>
      machine.
    </p>
    <p>
      App author:
      <strong id="author"></strong>
    </p>
    <p>
      Environment:
      <strong id="env"></strong>
    </p>
    <p>
      Electron version:
      <strong id="electron-version"></strong>
    </p>
  </div>
  <!-- Insert this line above script imports  -->
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <!-- normal script imports etc  -->
  <script src="./bower_components/jquery/dist/jquery.js"></script>
  <!-- Insert this line after script imports -->
  <script>
    if (window.module) {
      module = window.module;
    }
  </script>
  <script src="./app.js"></script>
</body>

</html>
